<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Orders
			</h3>
			<span class="m-subheader__daterange" id="m_dashboard_daterangepicker">
				<span class="m-subheader__daterange-label">
					<span class="m-subheader__daterange-title"></span>
					<span class="m-subheader__daterange-date m--font-brand"></span>
				</span>
				<a href="#" class="btn btn-sm  m-btn m-btn--icon m-btn--icon-only m-btn--custom ">
					<i class="la la-angle-down"></i>
				</a>
			</span>
			<div class="process m-subheader__breadcrumbs m-nav m-nav--inline">
				<div class="process-steps">
					Open
				</div>
				<div class="process-steps">
					Materialize
				</div>
				<div class="process-steps">
					Produce
				</div>
				<div class="process-steps">
					Package
				</div>
				<div class="process-steps">
					Dispatch
				</div>
			</div>
		</div>

	</div>
</div>

<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-xl-12">
			<div class="m-portlet m-portlet--mobile">
				<div class="m-portlet__head d-none">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">

							<h3 class="m-portlet__head-text">
								Exclusive Datatable Plugin
								
							</h3>
							
						</div>
					</div>
					<div class="form-group m-form__group float-right">
							<div class="m-input-icon m-input-icon--left m-input-icon--left">
								<input class="form-control m-input m-input--solid" placeholder="Tags" type="text">
								<span class="m-input-icon__icon m-input-icon__icon--left">
									<span>
										<i class="la la-search"></i>
									</span>
								</span>
							</div>
						</div>
				</div>
				<div>

					<!-- input field for inquiry numbers -->

					<div class="m-input-icon m-input-icon--right">
						<input 
							class="form-control m-input"
							style='height:60px;border-radius:0;'
							placeholder="Type to filter Inquiry Number..." 
							type="text"
							(keyup)='updateFilter($event)'
						>
						<span class="m-input-icon__icon m-input-icon__icon--right">
							<span>
								<i class="la la-search"></i>
							</span>
						</span>
					</div>
					
					<div>
						<ngx-datatable 
							#table
							class='material striped'
							[columns]="columns"
							[columnMode]="'force'"
							[headerHeight]="50"
							[footerHeight]="50"
							[rowHeight]="'auto'"
							[limit]="10"
							[selected]="selected"
							[selectionType]="'single'"
							(select)='onSelect($event)'
							[rows]='rows'>
								<ngx-datatable-column name="#" prop="os_no"></ngx-datatable-column>
								<ngx-datatable-column name="Account" prop="CustomerName"></ngx-datatable-column>
								<ngx-datatable-column name="Quantity" prop="Quantity"></ngx-datatable-column>
								<ngx-datatable-column name="Order Information" prop="ProductDesc"></ngx-datatable-column>
								<ngx-datatable-column name="Order Date" prop="OrderDate"></ngx-datatable-column>
						</ngx-datatable>
					</div>

			</div>
		</div>
	</div>

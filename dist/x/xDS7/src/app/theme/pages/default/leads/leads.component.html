<div class="m-content">
	<div class="row">
		<div class="col-xl-12">
			<div class="m-portlet m-portlet--mobile">
				<div class="m-portlet__head d-none">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">

							<h3 class="m-portlet__head-text">
								Exclusive Datatable Plugin
								
							</h3>
							
						</div>
					</div>
					<div class="form-group m-form__group float-right">
							<div class="m-input-icon m-input-icon--left m-input-icon--left">
								<input class="form-control m-input m-input--solid" placeholder="Tags" type="text">
								<span class="m-input-icon__icon m-input-icon__icon--left">
									<span>
										<i class="la la-search"></i>
									</span>
								</span>
							</div>
						</div>
				</div>
				<div>

					<!-- input field for inquiry numbers -->

					<div class="m-input-icon m-input-icon--right">
						<input 
							class="form-control m-input"
							style='height:60px;border-radius:0;'
							placeholder="Type to filter Inquiry Number..." 
							type="text"
							(keyup)='updateFilter($event)'
						>
						<span class="m-input-icon__icon m-input-icon__icon--right">
							<span>
								<i class="la la-search"></i>
							</span>
						</span>
					</div>
					
					<div>
						<ngx-datatable 
							#table
							class='material striped'
							[columns]="columns"
							[columnMode]="'force'"
							[headerHeight]="50"
							[footerHeight]="50"
							[rowHeight]="'auto'"
							[limit]="10"
							[selected]="selected"
							[selectionType]="'single'"
							(select)='onSelect($event)'
							[rows]='rows'>
								<ngx-datatable-column name="Inquiry #" prop="InquiryNo"></ngx-datatable-column>
								<ngx-datatable-column name="Customer Name" prop="CustomerName"></ngx-datatable-column>
								<ngx-datatable-column name="Product Description" [width]="600" prop="ProductDesc"></ngx-datatable-column>
								<ngx-datatable-column name="Quantity" prop="Quantity"></ngx-datatable-column>
								<!-- <ngx-datatable-column name="Post" prop="Post"></ngx-datatable-column> -->
								<!-- <ngx-datatable-column name="Customer Code" prop="CustCode"></ngx-datatable-column>
								<ngx-datatable-column name="Unit" prop="Unit"></ngx-datatable-column>
								<ngx-datatable-column name="Inquiry Date" prop="InquireDate"></ngx-datatable-column> -->
						</ngx-datatable>
					</div>
